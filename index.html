<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    
    <section>
        <div class="container">
            <div id="display">0</div>
            <div class="buttons">
                <div data-all-clear class="button">C</div>
                <div data-operation class="button">/</div>
                <div data-operation class="button">&times;</div>
                <div data-delete class="button">&larr;</div>
                <div data-numbers class="button">7</div>
                <div data-numbers class="button">8</div>
                <div data-numbers class="button">9</div>
                <div data-operation class="button">-</div>
                <div data-numbers class="button">4</div>
                <div data-numbers class="button">5</div>
                <div data-numbers class="button">6</div>
                <div data-operation class="button">+</div>
                <div data-numbers class="button">1</div>
                <div data-numbers class="button">2</div>
                <div data-numbers class="button">3</div>
                <div data-number class="button">.</div>
                <div class="button">(</div>
                <div data-numbers class="button">0</div>
                <div class="button">)</div>
                <div data-equals id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>

</body>
</html>
